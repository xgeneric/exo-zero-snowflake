<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✺✧✴⚊❍</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <div class="bouncing-door"></div>
  <div id="portal" class="portal"></div>
  <div class="content">
    <div class="message subtle-shift clickable" data-action="portal">
      <div class="shape-container"></div>
      <p>they walk between the spaces where light cannot reach</p>
    </div>
    <div class="message slow-fade clickable" data-action="download">
      <div class="shape-container"></div>
      <p>the mirrors whisper truths backwards</p>
    </div>
    <div class="message clickable" data-action="glitch">
      <div class="shape-container"></div>
      <p>beneath skin the geometry breathes</p>
    </div>
    <div class="message subtle-shift clickable" data-action="corrupt">
      <div class="shape-container"></div>
      <p>counting stairs that lead to nowhere</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
